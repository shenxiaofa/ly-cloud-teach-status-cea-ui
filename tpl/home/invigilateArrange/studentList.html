<script>
	$(function() {
		$("#home1").click(function() {
			$("body").fadeOut();
			setTimeout("window.location.href='/#!/teacher-index'", 500);
			$("body").fadeIn(800);
		});
		$("#home2").click(function() {
			$("body").fadeOut();
			setTimeout("javascript:history.go(-1)", 500);
			$("body").fadeIn(800);
		});
	});
</script>
<style>
	.studentList_title{
		height: 42px;
	    line-height: 41px;
	    font-size: 24px;

	}

		border-top: 0px #e5e5e5 solid!important;
		padding: 10px;
	}
	
	.nav-tabs>li.active>a,
	.nav-tabs>li.active>a:hover,
	.nav-tabs>li.active>a:focus {
		border-left: 1px solid #ddd;
		border-right: 1px solid #ddd;
		border-radius: 6px 6px 0 0;
		border-top-color: #03a9f5;
		border-bottom: none;
	}
	
	.el-breadcrumb__item {
		box-sizing: border-box;
		width: 100%;
	}
	
	.el-breadcrumb__item__inner,
	.el-breadcrumb__item__inner a {
		transition: color .15s linear;
		color: #48576a;
	}
	
	.el-breadcrumb {
		font-size: 13px;
		line-height: 1;
		display: block;
    	padding: 12px 0 10px 10px;
		border-bottom: 1px solid #efefef;
		width: 100%;
	}
	
	.el-breadcrumb__separator {
		margin: 0 8px;
		color: #bfcbd9;
	}
	
	html, body, .module {
		width: 100%;
		/*height: 96%;*/
	}
	
	.row {
		margin-right: 0px;
		margin-left: 0px;
	}
	
</style>
<div>

				<span class="el-breadcrumb__item">

					<span class="el-breadcrumb__separator">/</span>
					<a href="javascript:void(0)"><span id="home2" class="el-breadcrumb__item__inner"><b>监考查询安排</b></span></a>
					<span class="el-breadcrumb__separator">/</span>

				</span>
